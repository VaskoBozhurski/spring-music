<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" ng-repeat="singleNews in news">
    <div class="thumbnail">
        <div class="caption">
            <h4>
                <in-place-edit field-name='content' input-type='text' input-class='input-medium' model=singleNews>{{singleNews.content}}</in-place-edit>
            </h4>

            <h4>
                <in-place-edit field-name='author' input-type='text' input-class='input-medium' model=singleNews>{{singleNews.author}}</in-place-edit>
            </h4>

            <h5>
                <in-place-edit field-name='type' input-type='text' input-class='input-small' model=singleNews>{{singleNews.type}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='date' input-type='text' input-class='input-small' model=singleNews>{{singleNews.date}}</in-place-edit>
            </h5>
        </div>
    </div>
</div>
